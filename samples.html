<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Sample Html Page</title>
    <script lang="javascript">
        function button_click() {
            console.log("The button was clicked");
        }
        function Fred2Wilma() {
            let fred = document.getElementById("fred").value;
            document.getElementById("wilma").value = fred;
        }
    </script>
</head>

<body>
    <p style="font-size: xx-large;color:steelblue">Welcome to my Sample Html Page!</p>
    
    <!-- The Table tags -->
    <table>
        <thead style="font-size: large; font-weight: bold;">
            <tr>
                <td>Name</td>
                <td>Color</td>
                <td>Number</td>
            </tr>
        </thead>
        <tr>
            <td>Elena</td>
            <td>Blue</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>Silver</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Marc</td>
            <td>Azure</td>
            <td>18</td>
        </tr>
    </table>

    <!-- The Hx tags -->
    <h1>An h1 tag</h1>
    <h2>An h1 tag</h2>
    <h3>An h1 tag</h3>
    <h4>An h1 tag</h4>
    <h5>An h1 tag</h5>
    <h6>An h1 tag</h6>

    <!-- The Select/Option tags -->
    <p>
        <span>Pick the State</span>
        <select>
            <option value="OH" selected>Ohio</option>
            <option value="KY">Kentucky</option>
            <option value="IN">Indiana</option>
        </select>
    </p>

    <!-- The Input tag /no closing tag-->
    <p>
        <span>Enter your name: </span>
        <input id="fred" type="text" value="Fred">
        <button onclick="Fred2Wilma()">Fred to Wilma</button>
        <input id="wilma" type="text" value="Wilma">
    </p>
    <!-- The Button tag  -->
    <button onclick="button_click()">Click me!</button>
    <!-- The Anchor tag -->
    <a target="_blank" href="http://maxtrain.com"><span style="color: red;">MAX <span style="color: black;">Technical
                Training</span></span></a>

</body>

</html>
